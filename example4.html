<!DOCTYPE html>
<html>
<head>
  <title>Examples flot-valuelabels</title>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://rawgit.com/flot/flot/master/jquery.flot.js"></script>
  <script src="https://rawgit.com/flot/flot/master/jquery.flot.stack.js"></script>
  <script src="jquery.flot.valuelabels.js"></script>
  <script>
$(function () {
        var a1 = [[0,3],[1,19],[2,15],[3,5],[4,11]];
        var a2 = [[0,8],[1,6],[2,12],[3,10],[4,1]];
        var a3 = [[0,3],[1,12],[2,11],[3,2],[4,13]];

        var data = [{
            label: "France",
            data: a1,
            bars: {
                show: true
            },
            stack: true,
            valueLabels: {
                show: true,
            }
        },{
            label: "Germany",
            data: a2,
            bars: {
                show: true,
            },
            stack: true,
            valueLabels: {
                show: false //if you change me, the other labels move!
            }
        },{
            label: "Italy",
            data: a3,
            bars: {
                show: true,
            },
            stack: true,
            valueLabels: {
                show: true,
            }
        }];

        $.plot($("#placeholder"), data, {
            series: {
                bars: {
                    show: true,
                    barWidth: 0.8
                }
            }
        });

    });
  </script>
</head>

<body>
<h4>Example for using valuelabels and orderBars together</h4>
<div id="placeholder" style="width:500px;height:400px;"></div>
</body>
</html>
